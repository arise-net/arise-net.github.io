{{ define "main" }}

{{ if site.Params.list.showHero }}
  {{ partial "hero/background.html" . }}
{{ end }}

<section class="section-sm">
  <div class="mx-auto max-w-2xl px-6">
    <h1 class="text-3xl font-bold mb-8">{{ .Title }}</h1>

    <form
      action="https://formspree.io/f/mnjjkllg"
      method="POST"
      class="space-y-6">

      <div>
        <label class="block font-medium mb-1">
          Full name
        </label>
        <input
          type="text"
          name="name"
          required
          class="w-full rounded-md border px-4 py-2
                 dark:bg-neutral-800 dark:border-neutral-700">
      </div>

      <div>
        <label class="block font-medium mb-1">
          Email
        </label>
        <input
          type="email"
          name="email"
          required
          class="w-full rounded-md border px-4 py-2
                 dark:bg-neutral-800 dark:border-neutral-700">
      </div>

      <div>
        <label class="block font-medium mb-1">
          Message
        </label>
        <textarea
          name="message"
          rows="6"
          required
          class="w-full rounded-md border px-4 py-2
                 dark:bg-neutral-800 dark:border-neutral-700"></textarea>
      </div>

        <input type="hidden" name="_redirect"
         value="https://arise-net.github.io/contact/thanks/">

        <input type="hidden" name="_subject"
         value="[ARISE] New contact from website">

        <input type="text" name="_gotcha" style="display:none">

      <button
        type="submit"
        class="rounded-md bg-primary-600 px-6 py-2 font-semibold text-white
               hover:bg-primary-700 transition">
        Send message
      </button>
    </form>
  </div>
</section>
{{ end }}
