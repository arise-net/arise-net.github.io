{{ define "main" }}

{{ if site.Params.list.showHero }}
  {{ partial "hero/background.html" . }}
{{ end }}

<section class="section">
  <div class="mx-auto max-w-7xl px-0">
    <h1 class="mb-8 text-4xl font-bold tracking-tight md:text-5xl">{{ .Title }}</h1>

    <div
      class="grid gap-8"
      style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
      {{ range .RegularPages }}
        {{ partial "people/person-card.html" . }}
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
